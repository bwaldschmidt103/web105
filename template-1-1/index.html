<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editing</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <div class="container">
    <header>
        <h1>Editing Images</h1>
        <h2>GIMP</h2>
    </header>
    <main></main>
        <div class="container">    
            <h2>Before Editing</h2>
            <img src="images/amber-a.jpg" alt="Amber">
            <img src="images/bandit-a.jpg" alt="Bandit">
            <img src="images/daisy_oscar_princess-a.jpg" alt="Daisy, Oscar, and Princess">
            <img src="images/gizmo_princess_him-a.JPG" alt="Gizmo, Princess, and him">
            <img src="images/princess-a.JPG" alt="Princess">
        </div>
        <div class="container">
            <h2>After Editing</h2>
            <h3>Resized Image</h3>
            <img src="images/amber-gimp.jpg" alt="">
            <h3>Resized and Rotated Image</h3>
            <img src="images/bandit-gimp.jpg" alt="">
            <h3>Resized and Flipped Image</h3>
            <img src="images/daisy_oscar_princess-gimp.jpg" alt="">
            <h3>Resized and Cropped Image</h3>
            <img src="images/gizmo-gimp.JPG" alt="">
            <h3>Resized and Flipped Image</h3>
            <img src="images/princess-gimp.JPG" alt="">


        </div>
    </main>
    <footer>  

</body>

</html>
